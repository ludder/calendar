<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Datepicker</title>
        <link rel="stylesheet" href="css/g-datepicker.css" />
        <style>
            p {
                overflow: hidden;
            }
            #datepicker {
                float: left;
            }

            body {
                color: #003145;
            }
        </style>
    </head>
    <body>
        <p>
            <input id="date" value="2013, 5, 5" />
            <input id="range" value="2" />
            <button id="showcal" type="submit">Render calendar</button>
            <div id="result"></div>
        </p>
        <div id="datepicker" class="g-dp-box"></div>


        <script src="lib/require.js"></script>
        <script>


            // var button     = document.querySelector('#showcal'),
            //     dateInput  = document.querySelector('#date'),
            //     rangeInput = document.querySelector('#range');
            var button     = document.getElementById('showcal'),
                dateInput  = document.getElementById('date'),
                rangeInput = document.getElementById('range');


            function handleChange(e) {
                var date = dateInput.value.split(','),
                    range = rangeInput.value;

                var iDate = new Date(date[0], date[1], date[2]);

                // create datepicker configured by input fields
                require(['js/g-datepicker.js'], function ($dp) {
                    $dp.init({
                        startDate   : iDate,
                        range       : range,
                        containerId : 'datepicker',
                        resultId    : 'result'
                    });
                });


            }

            // button.addEventListener('click', handleChange, false);
            listen('click', handleChange, button);

            // Cross-browser implementation of element.addEventListener()

            function listen(evnt, func, elem) {
                if (elem.addEventListener) {
                    elem.addEventListener(evnt,func,false);
                } else if (elem.attachEvent) {
                     var r = elem.attachEvent("on" + evnt, func);
                    return r;
                }
            }

        </script>
    </body>
</html>
